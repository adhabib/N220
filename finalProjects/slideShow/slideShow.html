<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slide Show</title>
</head>
<body>
    <form>
        <button type="button" id="button">Next Image</button>
        <br/>
        <label>Image</label>
        <select name="Interval" id="interval" onchange="imageInterval()">
            <option value=10>10 seconds</option>
            <option value=7>7 seconds</option>
            <option value=5>5 seconds</option>
            <option value=3>3 seconds</option>
            <option value="off" selected>Off</option>
        </select>
        <br/>
        <img src="https://images.unsplash.com/photo-1493612276216-ee3925520721?q=80&w=3164&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" style="max-width:600px;width:100%"/>
    </form>
<script src="slideShow.js"></script>
</body>
</html>
